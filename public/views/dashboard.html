<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Panel de Administración</title>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Dashboard</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="ms-auto d-flex gap-2 align-items-center">
                    <button class="btn btn-outline-light" type="button" onclick="logout()">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-4">
            <!-- Form card -->
            <div class="col-12 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex align-items-center justify-content-between">
                        <h5 class="card-title mb-0" id="formTitle">Crear cliente</h5>
                        <span class="badge text-bg-secondary" id="formModeBadge">CREAR</span>
                    </div>

                    <div class="card-body">
                        <form id="clientForm" class="needs-validation" novalidate>
                            <!-- id oculto para modo edición -->
                            <input type="hidden" id="clientId" value="" />

                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" id="nombres" class="form-control" required />
                                    <div class="invalid-feedback">Ingresa los nombres.</div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label for="apellido_paterno" class="form-label">Apellido paterno</label>
                                    <input type="text" id="apellido_paterno" class="form-control" required />
                                    <div class="invalid-feedback">Ingresa el apellido paterno.</div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label for="apellido_materno" class="form-label">Apellido materno</label>
                                    <input type="text" id="apellido_materno" class="form-control" required />
                                    <div class="invalid-feedback">Ingresa el apellido materno.</div>
                                </div>

                                <div class="col-12">
                                    <label for="domicilio" class="form-label">Domicilio</label>
                                    <input type="text" id="domicilio" class="form-control" required />
                                    <div class="invalid-feedback">Ingresa el domicilio.</div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" required />
                                    <div class="invalid-feedback">Ingresa un email válido.</div>
                                </div>

                                <div class="col-12 d-grid">
                                    <button type="submit" class="btn btn-success fw-semibold" id="submitBtn">
                                        Guardar
                                    </button>
                                </div>

                                <div class="col-12 d-grid">
                                    <button type="button" class="btn btn-outline-secondary" id="cancelEditBtn"
                                        onclick="cancelEdit()" hidden>
                                        Cancelar edición
                                    </button>
                                </div>
                            </div>
                        </form>

                        <hr class="my-4" />

                        <div class="d-flex align-items-center justify-content-between">

                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="cleanForm()">
                                Limpiar formulario
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table card -->
            <div class="col-12 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex flex-column flex-md-row gap-2 align-items-md-center justify-content-between">
                            <h5 class="card-title mb-0">Consultar clientes</h5>

                            <div class="d-flex gap-2">
                                <input type="search" class="form-control form-control-sm" style="max-width: 260px;"
                                    id="searchInput" placeholder="Buscar por nombre/email..." oninput="loadClients()" />
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="loadClients()">
                                    Consultar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" id="clientsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-3">Nombres</th>
                                        <th>Apellidos</th>
                                        <th>Email</th>
                                        <th>Domicilio</th>
                                        <th class="text-end pe-3" style="width: 170px;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- rows injected by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                        <small id="clientsCount" class="text-muted">0 clientes</small>
                         <nav aria-label="Paginación">
                            <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                        </nav>
                        <small class="text-muted">Tip: “Editar” autocompleta el formulario.</small>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
