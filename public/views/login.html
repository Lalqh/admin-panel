<div class=" container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 450px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Iniciar Sesión</h3>
                <p class="text-muted small">Ingresa tus credenciales para acceder al panel</p>
            </div>

            
            <form id="loginForm" onsubmit="event.preventDefault(); login();">



                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>



                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg rounded-3">
                        Iniciar Sesión
                    </button>
                </div>

                <div class="text-center">
                    <small class="text-muted">
                        ¿No tienes cuenta?
                        <a href="#" class="text-decoration-none" onclick="loadView('register')">
                            Regístrate
                        </a>
                    </small>
                </div>

                <div id="loginMessage" class="mt-3 text-center"></div>

            </form>
        
        </div>
    </div>
</div>
